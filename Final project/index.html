<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- External libraries Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="global-container">
      <div class="secondary-container">
        <nav class="navbar" id="navbar">
          <div class="title-container">
            <h1 id="title" class="title">مهامي</h1>
          </div>
          <div id="add-btn-container" class="add-btn-container">
            <button
              id="add-btn"
              class="add-btn btn btn-outline-success rounded-button"
            >
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
        </nav>
        <div id="content" class="content">
          <div class="table-container">
            <table class="table" id="table">
              <tbody class="table-body" id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="logic.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
